<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Call Stack</title>
</head>
<body>
    <input type="text" id="taskNameInput" placeholder="Enter Task Name">
    <button id="addTaskButton">Add Task</button>
    <button id="undoTaskButton">Undo Task</button>
    <p>Process Line: <span id="pipelineDisplay"></span></p>

    <script>
        let taskStack = [];
        let taskNameInput = document.getElementById("taskNameInput");
        let addTaskButton = document.getElementById("addTaskButton");
        let undoTaskButton = document.getElementById("undoTaskButton");
        let pipelineDisplay = document.getElementById("pipelineDisplay");

        addTaskButton.addEventListener("click", () => {
            let taskName = taskNameInput.value;
            taskStack.push(taskName);
            updatePipelineDisplay();
        });

        undoTaskButton.addEventListener("click", () => {
            taskStack.pop();
            updatePipelineDisplay();
        });

        function updatePipelineDisplay() {
            pipelineDisplay.textContent = taskStack.join(", ");
        }
    </script>
</body>
</html>
