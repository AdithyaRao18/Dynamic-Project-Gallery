<!DOCTYPE html>
<html>
<head>
    <title>Random Number with Colors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            transition: background-color 0.5s ease-in-out;
        }
        input {
            padding: 8px;
            margin: 5px;
            font-size: 16px;
            width: 150px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: black;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: grey;
        }
        #output_div {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Random Number with Colors</h2>
    <input placeholder="Enter Min Range" id="input_a" type="number" />
    <input placeholder="Enter Max Range" id="input_b" type="number" />
    <button onclick="generate_random_value()">Generate Random Number</button>
    <div id="output_div">Random number is:</div>

    <script>
        function generate_random_value() {
            let a = parseInt(document.getElementById("input_a").value);
            let b = parseInt(document.getElementById("input_b").value);

            if (isNaN(a) || isNaN(b)) {
                document.getElementById("output_div").innerHTML = "Please enter valid numbers.";
                document.body.style.backgroundColor = "";
                return;
            }

            let min = Math.min(a, b);
            let max = Math.max(a, b);

            if (min === max) {
                document.getElementById("output_div").innerHTML = "Range must have at least two different numbers.";
                document.body.style.backgroundColor = "";
                return;
            }

            let random_value = Math.floor(Math.random() * (max - min + 1)) + min;

            let colors = ["red", "green", "blue", "orange", "purple", "teal", "brown", "pink", "gold", "navy"];
            let randomColor = colors[Math.floor(Math.random() * colors.length)];

            let resultElement = document.getElementById("output_div");
            resultElement.innerHTML = "Random number is: " + random_value;
            resultElement.style.color = randomColor;
            document.body.style.backgroundColor = randomColor + "20"; // Slight tint of color
        }
    </script>

</body>
</html>
